<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Game</title>
</head>
<body>
    <h2>Simon Game</h2>
    <h5>Press any key to start the game</h5>

    <div class="boxes1">
        <div class="box1 red btn" id="red"></div>
        <div class="box2 green btn" id="green"></div>
    </div>
    <div class="boxes2">
        <div class="box3 yellow btn" id="yellow"></div>
        <div class="box4 purple btn" id="purple"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
